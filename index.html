<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYPASS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BYPASS</h1>
    <input type="text" id="inputBox" placeholder="ENTER URL TO BYPASS">
    <button onclick="fetchData()">BYPASS</button>
    <button id="supportingButton" onclick="toggleSupportInfo()">SUPPORTING BYPASS LINKS</button>
    <div id="supportingInfo" class="info-panel hide">
        <h2>EXECUTORS:</h2>
        <ul>
            <li>FLUXUS</li>
            <li>DELTA</li>
        </ul>
        <h2>AD LINKS:</h2>
        <ul>
            <li>LINKVERTISE</li>
            <li>WORK.INK</li>
            <li>BOOSTME</li>
            <li>BOOSTINK</li>
        </ul>
        <h2>EXTRACT TEXT:</h2>
        <ul>
            <li>PASTEDROP</li>
            <li>PASTEBIN</li>
        </ul>
    </div>
    <div id="result">RESULT: </div>
    <button id="copyButton" onclick="copyToClipboard()">COPY TO CLIPBOARD</button>
    <button id="bypassAgainButton" onclick="bypassAgain()" style="display: none;">BYPASS AGAIN</button>
    <a href="https://discord.com/invite/943rVuWTr7" target="_blank" class="discord-button">
        <img src="https://cdn.discordapp.com/attachments/1261997985068355638/1276832430514245714/Nakano_Miku_Icon.jpg?ex=66caf65d&is=66c9a4dd&hm=fee38d820b4e6252c145727a8e3f74c5cd85627938fb9763a9bca22f52b5733b&" alt="Discord Invite Icon">
        JOIN OUR DISCORD
    </a>

    <div id="notification" class="notification hide">
        <img src="https://cdn.discordapp.com/attachments/1261997985068355638/1276832430514245714/Nakano_Miku_Icon.jpg?ex=66caf65d&is=66c9a4dd&hm=fee38d820b4e6252c145727a8e3f74c5cd85627938fb9763a9bca22f52b5733b&" alt="Notification Icon">
        <span></span>
        <button class="close-btn">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
