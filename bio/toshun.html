    <style>
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

@keyframes shadowPulse {
    0% {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    50% {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 1);
    }
    100% {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
}

@keyframes textGlow {
    0% {
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }
    50% {
        text-shadow: 0 0 20px rgba(255, 105, 180, 1);
    }
    100% {
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }
}

@keyframes buttonGlow {
    0% {
        box-shadow: 0 0 10px rgba(30, 144, 255, 0.8);
    }
    50% {
        box-shadow: 0 0 20px rgba(30, 144, 255, 1);
    }
    100% {
        box-shadow: 0 0 10px rgba(30, 144, 255, 0.8);
    }
}

@keyframes timeSkipEffect {
    0% {
        opacity: 0;
        transform: scale(1);
        box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        background-color: transparent;
    }
    20% {
        opacity: 1;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(213, 0, 119, 0.8), 0 0 30px rgba(213, 0, 119, 0.6) inset;
        background-color: rgba(213, 0, 119, 0.4);
    }
    40% {
        opacity: 1;
        transform: scale(1.2);
        box-shadow: 0 0 30px rgba(213, 0, 119, 1), 0 0 40px rgba(213, 0, 119, 0.8) inset;
        background-color: rgba(213, 0, 119, 0.6);
    }
    60% {
        opacity: 1;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(213, 0, 119, 0.8), 0 0 30px rgba(213, 0, 119, 0.6) inset;
        background-color: rgba(213, 0, 119, 0.4);
    }
    100% {
        opacity: 0;
        transform: scale(1);
        box-shadow: 0 0 15px rgba(213, 0, 119, 0.6), 0 0 20px rgba(213, 0, 119, 0.4) inset;
        background-color: rgba(213, 0, 119, 0.2);
    }
}

@keyframes floatingDots {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes colorChange {
    0% {
        color: #FF6F61;
    }
    50% {
        color: #FF1493;
    }
    100% {
        color: #FF6F61;
    }
    50% {
      color: floralwhite;
    }
    50% {
      color: cornflowerblue;
    }
}

.floating-dots {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.floating-dots span {

.floating-dots span:nth-child(1) {
